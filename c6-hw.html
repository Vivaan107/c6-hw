<!DOCTYPE html>
<html lang="en">
<head>
    <title> Favorite player Form</title>
</head>
<body>
    <fieldset>
        <legend>
        <b> ratings of players </b>
        </legend>
        <form action="/action_page.php"
        oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
    <label>Name</label><br>
    <input type="text" id="name"><br><br>
    <label> Enter Rankings</label><br>
    <h3>Who has the best shooting?</h3>
    <select name="Subject" id="Subject">
        <option value="Ronaldo">Ronaldo</option>
        <option value="Messi">Messi</option>
        <option value="Neymar">Neymar</option>
    </select>
    <input type="number" id="m1" name="m1"><br><br>

    <h3>Who has Best Dribling?</h3>
    <select name="Subject2" id="Subject2">
        <option value="Ronaldo">Ronaldo</option>
        <option value="Messi">Messi</option>
        <option value="Neymar">Neymar</option>
    </select>
    <input type="number" id="m2" name="m2"><br><br>
    <h3>Who has the best skills?</h3>
    <select name="Subject3" id="Subject3">
        <option value="Ronaldo">Ronaldo</option>
        <option value="Messi">Messi</option>
        <option value="Neymar">Neymar</option>
    </select>
    <input type="number" id="m3" name="m3"><br><br>
    Average: <output name="x" for="m1 m2 m3"></output><br><br>
    <input type="Submit">
    </form>
     </fieldset>   
</body>
</html>
